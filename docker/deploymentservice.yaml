apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopping-cart
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shopping-cart
  template:
    metadata:
      labels:
        app: shopping-cart
    spec:
      containers:
        - name: shopping-cart
          image: divya277/shopping-cart:latest
          ports:
            - containerPort: 8070


apiVersion: v1
kind: Service
metadata:
  name: shopping-cart-service
spec:
  type: NodePort
  selector:
    app: shopping-cart
  ports:
    - port: 8070
      targetPort: 8070
      nodePort: 30007
